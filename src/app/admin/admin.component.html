<div class="container">
    <div class="row">
       <div class="col-lg-12 text-center" style="padding-top: 20px;">
          <div class="container box" style="margin-top: 10px; padding-left: 0px; padding-right: 0px;">
             <div class="row">
                <div class="col-12" style="text-align: center;">
                    <form [formGroup]="formData" (ngSubmit)="onClickSubmit(formData.value)" 
                    class="form-signin">
 <h2 class="form-signin-heading">Add new movie</h2>
 <label for="inputEmail" class="sr-only">Name</label>
 <input type="text" id="name" class="form-control" formControlName="name" required>
 
 <label for="inputPassword" class="sr-only">Language</label>
 <input type="text" id="language" class="form-control" formControlName="language"  required>
 
 <label for="rating" class="sr-only">Rating</label>
 <input type="number" id="rating" class="form-control" formControlName="rating"  required>
 
 <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
</form>
                </div>
             </div>
          </div>
       </div>
    </div>
 </div>
